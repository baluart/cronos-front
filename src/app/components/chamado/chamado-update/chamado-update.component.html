<div class="container mat-elevation-z8">
    <h1 class="full-width">Atualizar Chamado</h1>
    <img class="full-width" src="assets/img/chamado-create.svg" alt="C R O N O S">

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Titulo do chamado</mat-label>
          <input
          [(ngModel)]="chamado.titulo"
          name="titulo" 
          [formControl]="titulo"
          required
          matInput
           placeholder="Digite o titulo do chamado" >
        </mat-form-field>
      </form>

      <div class="status-prioridade">
        <mat-form-field appearance="outline">
            <mat-label>Status({{retornaStatus(chamado.status)}})</mat-label>
            <mat-select 
            [(ngModel)]="chamado.status"
            name="status"
             [formControl]="status" 
             required>
              <mat-option value="0">ABERTO</mat-option>
              <mat-option value="1">ANDAMENTO</mat-option>
              <mat-option value="2">ENCERRADO</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label> Prioridade({{retornaPrioridade(chamado.prioridade)}})</mat-label>
            <mat-select
            [(ngModel)]="chamado.prioridade"
            name="prioridade" 
            [formControl]="prioridade"
             required>
              <mat-option value="0">BAIXA</mat-option>
              <mat-option value="1">MÉDIA</mat-option>
              <mat-option value="2">ALTA</mat-option>
            </mat-select>
          </mat-form-field>
      </div>

      <div class="tecnico">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Tecnico ({{chamado.nomeTecnico}})</mat-label>
            <mat-select
            [(ngModel)]="chamado.tecnico"
            name="tecnico" 
            [formControl]="tecnico" 
            required>
              <mat-option  *ngFor="let tec of tecnicos"  value=" {{tec.id}}">{{tec.nome}}</mat-option>
            </mat-select>
          </mat-form-field>
      </div>

      <div class="cliente">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Cliente({{chamado.nomeCliente}})</mat-label>
            <mat-select 
            [(ngModel)]="chamado.cliente"
            name="cliente"
            [formControl]="cliente" 
            required>
              <mat-option  *ngFor="let cli of clientes" value="{{cli.id}}">{{cli.nome}}</mat-option>
            </mat-select>
          </mat-form-field>
      </div>

      <form class="form">  
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>DESCRIÇÃO DA TAREFA</mat-label>
          <textarea
          [(ngModel)]="chamado.observacoes"
          name="observacoes"
          [formControl]="observacoes"
          required 
           matInput 
           placeholder="Ex. Favor solicito a troca da bateria"></textarea>
        </mat-form-field>
      </form>

      <button (click)="update()" [disabled]="!validaCampos()" class="full-width mat-elevation-z8" mat-raised-button color="warn">ATUALIZAR</button>
      <button routerLink="../../" class="full-width mat-elevation-z8" mat-stroked-button color="warn">CANCELAR</button>


</div>
