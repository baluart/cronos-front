<div class="container mat-elevation-z8">
    <form   class="form" >
        <h1 class="fullWidth" >Atualizar cliente</h1>
        <img class="fullWidth" src="assets/img/cliente-create.svg" all="C R O N O S - dia a dia">

        <section class="section">
            <mat-checkbox [disabled]="true"  class="margin"  color="warn">Admin</mat-checkbox>
            <mat-checkbox [disabled]="true" class="margin" color="warn" >Cliente</mat-checkbox>
            <mat-checkbox [disabled]="true" class="margin" color="warn" >cliente</mat-checkbox>
            
        </section>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input
            [(ngModel)]="cliente.nome" 
            name="nome" 
            [disabled]="true"
            matInput 
            >
            <mat-icon matSuffix>badge</mat-icon>
            
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input 
            [(ngModel)]="cliente.cpf" name="cpf" 
            [disabled]="true"
            matInput>
             
            <mat-icon matSuffix>pin</mat-icon>
            
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>E-mail</mat-label>
            <input 
            [(ngModel)]="cliente.email" name="email" 
            [disabled]="true"
            matInput>
            <mat-icon matSuffix><span class="material-symbols-outlined">
                mark_email_read
                </span></mat-icon>
            
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Senha</mat-label>
            <input 
            [(ngModel)]="cliente.senha" name="senha" 
            [disabled]="true"
            matInput
            type="password">
            <mat-icon matSuffix>password</mat-icon>
            
          </mat-form-field>

          <button (click)="delete()"  class="fullWidth mat-elevation-z4" mat-raised-button color="warn">Deletar</button>
          <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="accent">Cancelar</button>
      
    </form>
    
</div>
