<div class="container mat-elevation-z8">
    <form   class="form" >
        <h1 class="fullWidth" >Cadastrar tecnico</h1>
        <img class="fullWidth" src="assets/img/tecnico-create.svg" all="C R O N O S - dia a dia">

        <section class="section">
            <mat-checkbox class="margin" >Admin</mat-checkbox>
            <mat-checkbox class="margin" >Cliente</mat-checkbox>
            <mat-checkbox class="margin" >Tenico</mat-checkbox>
            
        </section>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input matInput placeholder="Digite seu nome">
            <mat-icon matSuffix>badge</mat-icon>
            
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input matInput placeholder="Digite seu CPF">
            <mat-icon matSuffix>pin</mat-icon>
            
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>E-mail</mat-label>
            <input matInput placeholder="Digite seu E-mail">
            <mat-icon matSuffix><span class="material-symbols-outlined">
                mark_email_read
                </span></mat-icon>
            
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Senha</mat-label>
            <input type="password" matInput placeholder="Digite sua senha">
            <mat-icon matSuffix>password</mat-icon>
            
          </mat-form-field>

          <button class="fullWidth mat-elevation-z4" mat-raised-button color="warn">Cadastrar</button>
          <button class="fullWidth mat-elevation-z4" mat-stroked-button color="accent">Cancelar</button>
      
    </form>
    
</div>
